<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="A social media for travers. Scroll the feed and get inspired by other's journey..">
    <title>Social Media | Feed</title>
    <link rel="stylesheet" href="../dist/css/index.css">
</head>
<body>
    <nav class="navbar bg-primary text-white">
        <div class="container-fluid">
            <a class="navbar-brand text-white" href="#">Travellers Compass</a>
            <a class="nav-link" href="profile.html">Profile</a>
            <a class="nav-link" href="feed.html">Feed</a>
            <a class="nav-link" href="../index.html">Log out</a>
        </div>
    </nav>
    <div class="container-fluid">
        <div class="row d-flex justify-content-center">
            <form class="d-flex bg-light p-3 col-6" role="search">
                <input class="form-control me-2" type="search" placeholder="Search" aria-label="Search">
                <button class="btn btn-outline-secondary" type="submit">Search</button>
              </form>
        </div>
        <div class="row d-flex justify-content-center">
            <form class="bg-light p-3 mt-3 col-6">
                <div class="d-flex">
                    <input class="form-control me-2" type="text" placeholder="Tell about your travels">
                    <button class="btn btn-primary" type="submit">Post</button>
                </div>
                <div class="d-flex justify-content-between mt-3">
                    <div>
                        <button class="btn btn-secondary btn-sm" type="submit">Add Images</button>
                        <button class="btn btn-secondary btn-sm" type="submit">Tag people</button>
                        <button class="btn btn-secondary btn-sm" type="submit">Share emotes</button>
                    </div>
                    <div class="dropdown">
                        <button class="btn btn-secondary btn-sm dropdown-toggle" type="button" data-bs-toggle="dropdown" aria-expanded="false">Filter posts</button>
                        <ul class="dropdown-menu">
                            <li><a class="dropdown-item" href="#">Newest posts</a></li>
                            <li><a class="dropdown-item" href="#">Friends only</a></li>
                            <li><a class="dropdown-item" href="#">Close to you</a></li>
                        </ul>
                    </div>
                </div>
            </form>
        </div>
        <div class="row d-flex justify-content-center">
            <div class="bg-light mt-3 col-6 text-center">
                <p>Latest Posts</p>
            </div>
        </div>
    </div>
</body>
</html>
