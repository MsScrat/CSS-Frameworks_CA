<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="A social media for travers. Update your profile to share your journays.">
    <title>Social Media | Profile</title>
    <link rel="stylesheet" href="../dist/css/index.css">
</head>
<body>
    <div class="container-fluid">
        <div class="row">
            <div class="col-4 bg-light vh-100">
                <div class="row">
                    <div class="col-12 d-flex justify-content-center">
                        <img src="../images/profile-image_css-frameworks.jpg" class="img-fluid rounded-circle w-50 mt-5" alt="A profile image of a hippie girl with sunglasses">
                    </div>
                </div>
                <div class="row">
                    <div class="d-flex justify-content-evenly text-center fw-bold mt-3">
                        <p class="col-2 lh-1">293 Followers</p>
                        <p class="col-2 lh-1">137 Following</p>
                    </div>
                </div>
                <div class="row">
                    <div class="d-flex justify-content-center">
                        <button type="submit" class="btn btn-primary col-10">Follow Traveler</button>
                    </div>
                </div>
                <div class="row d-flex justify-content-center">
                    <div class="col-10">
                        <p class="fw-bold mt-3 mb-0 text-uppercase">Melizza Rosso</p>
                        <p>I'm a full time traveller and surfer. Looking for good locations to ride my van. Would love for you to join me. See you at the beach!</p>
                    </div>
                </div>
            </div>
            <div class="col-8 bg-dark">
                <div class="row">
                    
                </div>
            </div>
        </div>
    </div>
